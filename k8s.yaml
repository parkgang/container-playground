apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
        - name: node
          image: ghcr.io/parkgang/container-playground/image:latest
          env:
            - name: ENV_TEST
              value: 'k8s_run'
---
apiVersion: v1
kind: Service
metadata:
  name: node-test-lb
spec:
  type: LoadBalancer
  ports:
    - port: 30000
      targetPort: 8080
      protocol: TCP
  selector:
    app: node
